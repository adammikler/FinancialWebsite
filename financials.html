<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceWebsite</title>
    <link rel="stylesheet" href="style.css">
    <script src="./finance.js" defer></script>
</head>
<header>
    <h1 class="heading">Stock Quote</h1>
</header>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="finance-search-bar search-bar" id="finance-search-bar" placeholder="Enter a ticker">
            <button class="search-button button" id="finance-button">Search</button>
        </div>

        <h2 class="symbol" id="symbol"></h2>

        <div class="menu">
            <button class="menu-button second-button" onclick="window.location.href='./index.html';">Current Price</button>
            <button class="menu-button current-page">Financials</button>
        </div>
        <div class="quote">
            <div class="box">
                <div class="items">PE:</div>
                <div class="items" id="PERatio"></div>
            </div>
            <div class="box">
                <div class="items">EPS:</div>
                <div class="items" id="EPS"></div>
            </div>
            <div class="box">
                <div class="items">Market Cap:</div>
                <div class="marketCap items" id="marketCap"></div>
            </div>
            <div class="box">
                <div class="items">Book Value:</div>
                <div class="items" id="BookValue"></div>
            </div>
            <div class="box">
                <div class="items">Dividend Per Share:</div>
                <div class="items" id="DividendPerShare"></div>
            </div>
            <div class="box">
                <div class="items">PEG:</div>
                <div class="items" id="PEG"></div>
            </div>
            <div class="box">
                <div class="items">Profit Margin:</div>
                <div class="items" id="ProfitMargin"></div>
            </div>
            <div class="box">
                <div class="items">Buy Rating:</div>
                <div class="items" id="BuyRating"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <h5>Data is delayed by one trading day due to NYSE and NASDAQ
        quote data guidlines
    </h45>
    <h6>Copyright Â© Adam Mikler 2022</h6>
</footer>
</html>
